<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Tweaker</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.0.0/index.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <a-scene>
    <a-entity id="env" environment tweak></a-entity>
    <a-sphere id="sphere" tweak radius="0.4"></a-sphere>
    <a-entity id="texto" tweak text></a-entity>
  </a-scene>
</body>
</html>
